<!-- Header.html -->
<style>
/* assets/css/styles.css */
:root{
  --bg:#ffffff;
  --text:#222222;
  --muted:#666666;
  --brand:#3b83bd;      /* titolo */
  --line:#e6e6e6;

  /* nuove variabili per dimensioni */
  --container-max: 1400px;   /* larghezza utile maggiore */
  --container-pad: 16px;     /* bordo bianco laterale ridotto */
  --header-h: 92px;          /* header pi√π alto/visibile */
}

*{box-sizing:border-box}
html,body{
  margin:0;padding:0;background:var(--bg);color:var(--text);
  font:16px/1.55 system-ui,-apple-system,Segoe UI,Roboto,Helvetica,Arial,sans-serif;
}

/* container condivisa */
.container{width:100%;max-width:var(--container-max);margin-inline:auto;padding-inline:var(--container-pad)}

/* Header */
.site-header{border-bottom:1px solid var(--line);position:sticky;top:0;background:var(--bg);z-index:10}
.site-header .container{display:flex;align-items:center;justify-content:space-between;height:var(--header-h)}

.brand{font-size:38px;font-weight: bold;text-decoration:none;color:var(--brand);letter-spacing:.2px}
.main-nav ul{display:flex;gap:26px;list-style:none;margin:0;padding:0}
.main-nav a{color:var(--text);text-decoration:none;font-size:17px}
.main-nav a:hover{opacity:.7}
.main-nav a.active{border-bottom:2px solid var(--brand);padding-bottom:2px}

/* Mobile toggle (semplice) */
.nav-toggle{display:none}

@media (max-width:760px){
  .nav-toggle{display:inline-flex;background:none;border:1px solid var(--line);padding:6px 10px;border-radius:6px}
  .main-nav ul{
    display:none;flex-direction:column;gap:12px;position:absolute;right:20px;
    top:var(--header-h);background:var(--bg);border:1px solid var(--line);padding:12px 16px
  }
  .main-nav[aria-expanded="true"] ul{display:flex}
}
</style>

<!-- html/partials/header.html -->
<header class="site-header">
  <div class="container">
    <a class="brand" href="/php/home.php">Marco Tognetti</a>
    <nav class="main-nav" aria-label="Principale">
      <button class="nav-toggle" aria-expanded="false" aria-controls="menu">Menu</button>
      <ul id="menu">
        <li><a href="/php/Home.php">Home</a></li>
        <li><a href="/php/Studio.php">Studio</a></li>
        <li><a href="/php/Progetti.php">Progetti</a></li>
        <li><a href="/php/Localizzazione.php">Localizzazione</a></li>
        <li><a href="/php/Contatti.php">Contatti</a></li>
      </ul>
    </nav>
  </div>
</header>

<script>
(function () {
  const nav = document.querySelector('.site-header .main-nav');
  const btn = nav?.querySelector('.nav-toggle');
  const menu = nav?.querySelector('#menu');
  if (!nav || !btn || !menu) return;

  function setOpen(open) {
    nav.setAttribute('aria-expanded', open ? 'true' : 'false');
    btn.setAttribute('aria-expanded', open ? 'true' : 'false');
  }

  btn.addEventListener('click', () => {
    const open = nav.getAttribute('aria-expanded') === 'true';
    setOpen(!open);
  });

  // Chiudi cliccando fuori o con Esc
  document.addEventListener('click', (e) => {
    if (!nav.contains(e.target)) setOpen(false);
  });
  document.addEventListener('keydown', (e) => {
    if (e.key === 'Escape') setOpen(false);
  });
})();
</script>

<!-- Footer.html -->
<style>
/* assets/css/styles.css */
:root{
  --bg:#ffffff;
  --text:#222222;
  --muted:#666666;
  --brand:#3b83bd;
  --line:#e6e6e6;

  /* stesse variabili di layout dell'header */
  --container-max: 1400px;
  --container-pad: 16px;
}

*{box-sizing:border-box}
html,body{
  margin:0;padding:0;background:var(--bg);color:var(--text);
  font:16px/1.55 system-ui,-apple-system,Segoe UI,Roboto,Helvetica,Arial,sans-serif;
}

/* container condivisa */
.container{width:100%;max-width:var(--container-max);margin-inline:auto;padding-inline:var(--container-pad)}

/* Footer */
.site-footer{border-top:1px solid var(--line);margin-top:60px;padding:36px 0 48px}
.footer-grid{display:grid;grid-template-columns:repeat(3,1fr);gap:28px}

.f-col h4{margin:.2rem 0 .4rem 0;font-size:16px;color:var(--muted);font-weight:600;letter-spacing:.2px}
.f-col p{margin:.25rem 0;color:var(--text);font-size:14px;line-height:1.6}
.f-col a{color:var(--brand);text-decoration:none}
.f-col a:hover{opacity:.75}

/* allineamenti per colonna nel footer */
.footer-grid .f-col:nth-child(2){ text-align:center; }   /* Studio Tecnico */
.footer-grid .f-col:nth-child(3){ text-align:right; }    /* Contatti */

@media (max-width:760px){
  .footer-grid{grid-template-columns:1fr}
  .footer-grid .f-col:nth-child(2),
  .footer-grid .f-col:nth-child(3){ text-align:left; }
}
</style>

<!-- html/partials/footer.html -->
<footer class="site-footer">
  <div class="container footer-grid">
    <div class="f-col">
      <h4>Marco Tognetti</h4>
      <p>Architetto</p>
    </div>
    <div class="f-col">
      <h4>Studio Tecnico</h4>
      <p>Via Bedelli snc<br>19020 Brugnato<br>LA SPEZIA</p>
    </div>
    <div class="f-col">
      <h4>Contatti</h4>
      <p>Tel. <a href="tel:+393467276088">+39 346 7276088</a><br>
         <a href="mailto:info@architettotognetti.it">info@architettotognetti.it</a></p>
    </div>
  </div>
</footer>
